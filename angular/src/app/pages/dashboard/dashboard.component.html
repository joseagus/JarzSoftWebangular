<section class="container pt-5">
    <div class="card p-4">
        <h1>Bienvenido</h1>
        <form ngNativeValidate (ngSubmit)="salir()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address: </label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled value="{{user.email}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
